<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="title">Manuales</ui:define>
    
    <ui:define name="content">
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-primary">Manuales y Recursos</h1>
                    <p class="lead text-muted">Documentación y guías especializadas para familias y profesionales</p>
                </div>
                
                <div class="row g-4">
                    <ui:repeat value="#{manualesBean.manuales}" var="manual">
                        <div class="col-md-6 col-lg-4">
                            <p:panel styleClass="h-100 shadow-sm manual-card">
                                <div class="p-4">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="#{manual.icon} text-primary me-3" style="font-size: 36px;"></i>
                                        <span class="badge bg-primary">#{manual.badge}</span>
                                    </div>
                                    <h5 class="fw-bold mb-3">#{manual.title}</h5>
                                    <p class="text-muted mb-3">#{manual.description}</p>
                                    <div class="d-flex justify-content-between text-muted mb-3" style="font-size: 12px;">
                                        <span><i class="fas fa-box"></i> #{manual.size}</span>
                                        <span><i class="fas fa-file"></i> #{manual.pages}</span>
                                    </div>
                                    <p:commandButton value="#{manual.file != null ? 'Descargar PDF' : 'Ver Online'}" 
                                                   styleClass="btn btn-primary w-100"
                                                   action="#{manualesBean.downloadManual(manual)}"
                                                   update="@form"/>
                                </div>
                            </p:panel>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </section>
        
        <p:growl id="messages" showDetail="true"/>
    </ui:define>
</ui:composition>
</html>
