<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Crear / Editar PIAR" /></h1>

                        <h:panelGrid columns="2">
                            <h:outputLabel for="estudianteIdEstudiante" value="Estudiante:" />
                            <h:selectOneMenu id="estudianteIdEstudiante"
                                             value="#{piarController.est.idEstudiante}"
                                             required="true"
                                             requiredMessage="Debes seleccionar un estudiante.">
                                <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                <f:selectItems value="#{piarController.listaEstudiantes}" />
                            </h:selectOneMenu>

                            <h:outputLabel for="idPiar" value="ID PIAR:" />
                            <h:inputText id="idPiar"
                                         value="#{piarController.pi.idPiar}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="codigoPiar" value="Código PIAR:" />
                            <h:inputText id="codigoPiar"
                                         value="#{piarController.pi.codigoPiar}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="periodo" value="Periodo:" />
                            <h:inputText id="periodo"
                                         value="#{piarController.pi.periodo}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="evaluacion" value="Evaluación:" />
                            <h:inputText id="evaluacion"
                                         value="#{piarController.pi.evaluacion}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="dba" value="DBA:" />
                            <h:inputText id="dba"
                                         value="#{piarController.pi.dba}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="barraDeAprendizaje" value="Barrera de Aprendizaje:" />
                            <h:inputText id="barraDeAprendizaje"
                                         value="#{piarController.pi.barraDeAprendizaje}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="flexibilizacion" value="Flexibilización:" />
                            <h:inputText id="flexibilizacion"
                                         value="#{piarController.pi.flexibilizacion}"
                                         required="true"
                                         requiredMessage="Campo obligatorio" />

                            <h:outputLabel for="seguimientoEvaluativo" value="Seguimiento Evaluativo:" />
                            <h:inputText id="seguimientoEvaluativo"
                                         value="#{piarController.pi.seguimientoEvaluativo}" />
                        </h:panelGrid>

                        <h:messages globalOnly="true" />

                        <h:panelGrid columns="3" style="margin-top:20px;">
                            <h:commandButton value="Registrar PIAR"
                                             action="#{piarController.crearP2()}"
                                             rendered="#{piarController.pi.estudianteIdEstudiante == null}" />

                            <h:commandButton value="Editar PIAR"
                                             action="#{piarController.editarPiarP2()}"
                                             rendered="#{piarController.pi.estudianteIdEstudiante != null}" />

                            <h:button value="Volver" outcome="/views/Piar/index.xhtml" />
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
