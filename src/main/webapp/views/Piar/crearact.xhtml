<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Estudiante:" for="estudianteIdEstudiante" />
                            <h:selectOneMenu id="estudianteIdEstudiante" value="#{piarController.est.idEstudiante}" title="EstudianteIdEstudiante" required="true" requiredMessage="Debes seleccionar un estudiante.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                <f:selectItems value="#{piarController.listaEstudiantes}"/>
                            </h:selectOneMenu>
                            
                    
                            
                            <h:outputLabel value="Código PIAR:" for="codigoPiar" />
                            <h:inputText id="codigoPiar" value="#{piarController.pi.codigoPiar}" title="CodigoPiar" required="true" requiredMessage="Campo obligatorio."/>
                            
                           
                            <h:outputLabel value="Periodo:" for="periodo" />
                            <h:inputText id="periodo" value="#{piarController.pi.periodo}" title="Periodo" requiredMessage="Campo obligatorio"/>
                            
                            
                            <h:outputLabel value="AreaIdArea:" for="areaIdArea" />
                            <h:inputText id="areaIdArea" value="#{piarController.pi.areaIdArea}" title="AreaIdArea" />
                            
                            <h:outputLabel value="Barrera de Aprendizaje:" for="barraDeAprendizaje" />
                            <h:inputText id="barraDeAprendizaje" value="#{piarController.pi.barraDeAprendizaje}" title="BarraDeAprendizaje" required="true" requiredMessage="Campo obligatorio."/>
                           
                           
                            
                            
                            <h:outputLabel value="Flexibilización:" for="flexibilizacion" />
                            <h:inputText id="flexibilizacion" value="#{piarController.pi.flexibilizacion}" title="Flexibilizacion" required="true" requiredMessage="Campo obligatorio"/>
                           
                           
                            
                            <h:outputLabel value="Evaluación:" for="evaluacion" />
                            <h:inputText id="evaluacion" value="#{piarController.pi.evaluacion}" title="Evaluacion" required="true" requiredMessage="Campo obligatorio."/>
                           
                            
                            
                            <h:outputLabel value="Seguimiento Evaluativo:" for="seguimientoEvaluativo" />
                            <h:inputText id="seguimientoEvaluativo" value="#{piarController.pi.seguimientoEvaluativo}" title="SeguimientoEvaluativo" />
                           
                            
                            
                            
                            <h:outputLabel value="DbaIdDba:" for="dbaIdDba" />
                            <h:selectOneMenu id="dbaIdDba" value="#{piarController.pi.dbaIdDba}" title="DbaIdDba" required="true" requiredMessage="The DbaIdDba field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                            
                        <h:messages globalOnly="true" />

                        <h:panelGrid columns="3" style="margin-top:20px;">
                            <h:commandButton value="Registrar PIAR"
                                             action="#{piarController.crearP2()}"
                                             rendered="#{piarController.pi.estudianteIdEstudiante == null}" />

                            <h:commandButton value="Editar PIAR"
                                             action="#{piarController.editarPiarP2()}"
                                             rendered="#{piarController.pi.estudianteIdEstudiante != null}" />

                            <h:button value="Volver" outcome="/views/Piar/index.xhtml" />
                        
                        
                        </h:panelGrid>
                    </h:form>
                </f:view>

                
            </ui:define>
        </ui:composition>
    </body>
</html>
