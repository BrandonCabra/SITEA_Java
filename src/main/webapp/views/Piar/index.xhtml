<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h1>Listado de estudiantes con PIAR</h1>
                <h:form>
                    <h:commandButton action="#{piarController.crearP1()}" value="Ir a Crear PIAR" />
                </h:form>
                <table id="t-all" class="jsf-data-table display nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>Piar ID</th>
                            <th>Periodo</th>
                            <th>Evaluación</th>
                            <th>Barra de Aprendizaje</th>
                            <th>Flexibilización</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{piarController.obtenerpiar()}" var= "item">
                            <tr>
                                <td>#{item.idPiar}</td>
                                <td>#{item.periodo}</td>
                                <td>#{item.evaluacion}</td>
                                <td>#{item.barraDeAprendizaje}</td>
                                <td>#{item.flexibilizacion}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton value="Editar" action="#{piarController.editarPiarP1(item)}"/>
                                        <h:commandButton value="Eliminar" action="#{piarController.eliminarPiar(item)}" onclick="return confirm('¿Desea eliminar el registro?')"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                <script>
                    $(document).ready(function () {
                        $('.jsf-data-table').DataTable({
                            dom: 'Bfrtip',
                            "language": {
                                "url": "https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"
                            },
                            "pageLength": 50,
                            buttons: [
                                'copy', 'csv', 'excel', 'pdf', 'print'
                            ]
                        });

                    });
                </script>


            </ui:define>


        </ui:composition>

    </body>
</html>
