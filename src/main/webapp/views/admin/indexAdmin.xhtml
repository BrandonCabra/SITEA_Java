<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body style="background-color: white; margin: 0;">
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                
                <h2>Gesti칩n de Usuarios (Administraci칩n)</h2>
    
    <h:messages globalOnly="true" showDetail="true" />

    <h:form id="formCrear">
        <h3>Crear Nuevo Usuario</h3>
        
        <h:panelGrid columns="2">
            
            <h:outputLabel value="Nombre:" />
            <h:inputText value="#{adminUsuarioBean.nuevoUsuario.nombre}" required="true" />
            
            <h:outputLabel value="Apellidos:" />
            <h:inputText value="#{adminUsuarioBean.nuevoUsuario.apellidos}" required="true" />

            <h:outputLabel value="Correo (Email):" />
            <h:inputText value="#{adminUsuarioBean.nuevoUsuario.email}" required="true" 
                         validatorMessage="Formato de Email no v치lido.">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            </h:inputText>
            
            <h:outputLabel value="Documento (DNI):" />
            <h:inputText value="#{adminUsuarioBean.nuevoUsuario.dni}" required="true" />

            <h:outputLabel value="Contrase침a Temporal:" />
            <h:inputSecret value="#{adminUsuarioBean.passwordClaro}" required="true" />

            <h:outputLabel value="Rol a Asignar:" />
            <h:selectOneMenu value="#{adminUsuarioBean.rolSeleccionadoId}" required="true">
                <f:selectItem itemLabel="-- Seleccionar Rol --" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{adminUsuarioBean.listaRoles}" var="rol" 
                               itemLabel="#{rol.nombre}" itemValue="#{rol.id}" />
            </h:selectOneMenu>
            
            <h:outputLabel />
            <h:commandButton value="Crear Usuario" action="#{adminUsuarioBean.crearUsuario}" />
            
        </h:panelGrid>
    </h:form>

    <hr/>

    <h3>Usuarios Activos</h3>
    <h:dataTable value="#{adminUsuarioBean.listaUsuarios}" var="u" styleClass="table" border="1">
        
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{u.nombre} #{u.apellidos}
        </h:column>
        
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{u.email}
        </h:column>

        <h:column>
            <f:facet name="header">Rol</f:facet>
            <h:outputText value="#{u.rol.nombre}" style="font-weight: bold;"/>
        </h:column>

        <h:column>
            <f:facet name="header">Estado</f:facet>
            #{u.estado}
        </h:column>
        
        <h:column>
            <f:facet name="header">Acciones</f:facet>
            <h:form>
                <h:commandLink value="Editar" action="editarUsuario.xhtml" />
                |
                <h:commandLink value="Desactivar" action="#{adminUsuarioBean.desactivarUsuario(u)}">
                    <f:ajax execute="@form" render="@all" /> </h:commandLink>
            </h:form>
        </h:column>
        
    </h:dataTable>

                

            </ui:define>
        </ui:composition>
    </body>
</html>
