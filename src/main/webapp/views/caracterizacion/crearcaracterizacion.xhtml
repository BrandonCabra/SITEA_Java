<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Crear Caracterización"/></h1>
                        <br></br>
                        <br></br>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Estudiante:" for="estudianteIdEstudiante" />
                            <h:selectOneMenu id="estudianteIdEstudiante" value="#{caracterizacioncontroller.car.estudianteIdEstudiante}" title="EstudianteIdEstudiante" required="true" requiredMessage="The EstudianteIdEstudiante field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                <f:selectItems value="#{caracterizacioncontroller.listaEstudiante()}"/>
                            </h:selectOneMenu>
                            
                            
                            <h:outputLabel value="CodigoCaracterizacion:" for="codigoCaracterizacion" />
                            <h:inputText id="codigoCaracterizacion" value="#{caracterizacioncontroller.car.codigoCaracterizacion}" title="CodigoCaracterizacion" required="true" requiredMessage="The CodigoCaracterizacion field is required."/>
                            <h:outputLabel value="ContextoAcademico:" for="contextoAcademico" />
                            <h:inputText id="contextoAcademico" value="#{caracterizacioncontroller.car.contextoAcademico}" title="ContextoAcademico" required="true" requiredMessage="The ContextoAcademico field is required."/>
                            <h:outputLabel value="ContextoFamiliar:" for="contextoFamiliar" />
                            <h:inputText id="contextoFamiliar" value="#{caracterizacioncontroller.car.contextoFamiliar}" title="ContextoFamiliar" required="true" requiredMessage="The ContextoFamiliar field is required."/>
                            <h:outputLabel value="ContextoEscolar:" for="contextoEscolar" />
                            <h:inputText id="contextoEscolar" value="#{caracterizacioncontroller.car.contextoEscolar}" title="ContextoEscolar" required="true" requiredMessage="The ContextoEscolar field is required."/>
                            <h:outputLabel value="Diagnostico:" for="diagnostico" />
                            <h:inputText id="diagnostico" value="#{caracterizacioncontroller.car.diagnostico}" title="Diagnostico" required="true" requiredMessage="The Diagnostico field is required."/>
                            <h:outputLabel value="ValoracionPedagogica:" for="valoracionPedagogica" />
                            <h:inputText id="valoracionPedagogica" value="#{caracterizacioncontroller.car.valoracionPedagogica}" title="ValoracionPedagogica" required="true" requiredMessage="The ValoracionPedagogica field is required."/>
                            <h:outputLabel value="BarraDeAprendizaje:" for="barraDeAprendizaje" />
                            <h:inputText id="barraDeAprendizaje" value="#{caracterizacioncontroller.car.barraDeAprendizaje}" title="BarraDeAprendizaje" required="true" requiredMessage="The BarraDeAprendizaje field is required."/>
                            <h:outputLabel value="Recomendaciones:" for="recomendaciones" />
                            <h:inputText id="recomendaciones" value="#{caracterizacioncontroller.car.recomendaciones}" title="Recomendaciones" required="true" requiredMessage="The Recomendaciones field is required."/>
                            <h:outputLabel value="Corresponsabilidad:" for="corresponsabilidad" />
                            <h:inputText id="corresponsabilidad" value="#{caracterizacioncontroller.car.corresponsabilidad}" title="Corresponsabilidad" required="true" requiredMessage="The Corresponsabilidad field is required."/>
                            
                            
                        </h:panelGrid>
                        <br></br>
                        
                        <h:messages id="mensajes" globalOnly="true"/><!-- comment -->
                        <h:commandButton value="Registrar Caracterizació" action="#{caracterizacioncontroller.crearCaracterizacionP2()}" rendered="#{estudianteTeaController.con.idEstudiante ==null}"/>
                        <h:commandButton value="Editar Caracterización" action="#{caracterizacioncontroller.editarCaracterizacionP2()}" rendered="#{estudianteTeaController.con.idEstudiante !=null}"/>
                        <h:button value="volver" outcome="/views/caracterizacion/index.xhtml" />
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
