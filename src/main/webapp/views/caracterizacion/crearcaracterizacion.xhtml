<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form styleClass="container-fluid px-3" style="background-color: #e3f2fd; padding: 20px; border-radius: 8px;">
                        <div class="card shadow-sm p-4">

                            <h1 class="mb-3 text-primary">Formulario Caracterización</h1>

                            <h:panelGrid columns="2" columnClasses="etiqueta, campo" cellpadding="5" style="width: 100%;">

                                <h:outputLabel for="estudianteIdEstudiante" value="Estudiante:" />
                                <h:selectOneMenu id="estudianteIdEstudiante"
                                                 value="#{caracterizacioncontroller.car.estudianteIdEstudiante}"
                                                 required="true" requiredMessage="Campo requerido"
                                                 styleClass="form-select">
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                    <f:selectItems value="#{caracterizacioncontroller.listaEstudiante()}" />
                                </h:selectOneMenu>
                                <h:outputText value="" />
                                <h:message for="estudianteIdEstudiante" styleClass="text-danger" />

                                <h:outputLabel for="codigoCaracterizacion" value="Código Caracterización:" />
                                <h:inputText id="codigoCaracterizacion"
                                             value="#{caracterizacioncontroller.car.codigoCaracterizacion}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="codigoCaracterizacion" styleClass="text-danger" />

                                <h:outputLabel for="contextoAcademico" value="Contexto Académico:" />
                                <h:inputText id="contextoAcademico"
                                             value="#{caracterizacioncontroller.car.contextoAcademico}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="contextoAcademico" styleClass="text-danger" />

                                <h:outputLabel for="contextoFamiliar" value="Contexto Familiar:" />
                                <h:inputText id="contextoFamiliar"
                                             value="#{caracterizacioncontroller.car.contextoFamiliar}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="contextoFamiliar" styleClass="text-danger" />

                                <h:outputLabel for="contextoEscolar" value="Contexto Escolar:" />
                                <h:inputText id="contextoEscolar"
                                             value="#{caracterizacioncontroller.car.contextoEscolar}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="contextoEscolar" styleClass="text-danger" />

                                <h:outputLabel for="diagnostico" value="Diagnóstico:" />
                                <h:inputText id="diagnostico"
                                             value="#{caracterizacioncontroller.car.diagnostico}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="diagnostico" styleClass="text-danger" />

                                <h:outputLabel for="valoracionPedagogica" value="Valoración Pedagógica:" />
                                <h:inputText id="valoracionPedagogica"
                                             value="#{caracterizacioncontroller.car.valoracionPedagogica}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="valoracionPedagogica" styleClass="text-danger" />

                                <h:outputLabel for="barraDeAprendizaje" value="Barra de Aprendizaje:" />
                                <h:inputText id="barraDeAprendizaje"
                                             value="#{caracterizacioncontroller.car.barraDeAprendizaje}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="barraDeAprendizaje" styleClass="text-danger" />

                                <h:outputLabel for="recomendaciones" value="Recomendaciones:" />
                                <h:inputText id="recomendaciones"
                                             value="#{caracterizacioncontroller.car.recomendaciones}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="recomendaciones" styleClass="text-danger" />

                                <h:outputLabel for="corresponsabilidad" value="Corresponsabilidad:" />
                                <h:inputText id="corresponsabilidad"
                                             value="#{caracterizacioncontroller.car.corresponsabilidad}"
                                             required="true" requiredMessage="Campo requerido"
                                             styleClass="form-control"/>
                                <h:outputText value="" />
                                <h:message for="corresponsabilidad" styleClass="text-danger" />

                            </h:panelGrid>

                            <br/>

                            <div class="d-flex gap-2">
                                <h:commandButton value="Registrar Caracterización"
                                                 action="#{caracterizacioncontroller.crearCaracterizacionP2()}"
                                                 rendered="#{estudianteTeaController.con.idEstudiante == null}"
                                                 styleClass="btn btn-success" />

                                <h:commandButton value="Editar Caracterización"
                                                 action="#{caracterizacioncontroller.editarCaracterizacionP2()}"
                                                 rendered="#{estudianteTeaController.con.idEstudiante != null}"
                                                 styleClass="btn btn-info" />

                                <h:button value="Volver"
                                          outcome="/views/caracterizacion/index.xhtml"
                                          styleClass="btn btn-danger" />
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
