<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="head">
                <title>Conducta Adaptativa</title>
  
            </ui:define>
            <ui:define name="content" >
                
                <h:form>
    <h2>Valoración – Conducta Adaptativa</h2>

    <f:metadata>
        <f:viewParam name="dim" value="D4" />
        <f:viewParam name="student" value="#{dimensionFormBean.studentId}" />
    </f:metadata>

    <h:panelGrid columns="1" cellpadding="5">

        <h:outputLabel value="Comportamiento social y adaptación al entorno:" />
        <h:inputTextarea value="#{dimensionFormBean.caracteristicas}" />

        <h:outputLabel value="Dificultades de adaptación:" />
        <h:inputTextarea value="#{dimensionFormBean.dificultades}" />

        <h:outputLabel value="Nivel de adaptación (0 – 100):" />
        <h:inputText value="#{dimensionFormBean.progress}" required="true" />

        <h:outputLabel value="Recomendaciones:" />
        <h:inputTextarea value="#{dimensionFormBean.recomendaciones}" />

            <h:commandButton value="Guardar" action="#{dimensionFormBean.save('D4')}" />
            <ui:include src="../components/instrument_template.xhtml">
                <ui:param name="questionText" value="1. ¿Muestra el estudiante habilidades de autocontrol en situaciones sociales?" />
                <ui:param name="responseKey" value="D4_q1" />
                <ui:param name="qid" value="D4_q1" />
            </ui:include>
            <ui:include src="../components/instrument_template.xhtml">
                <ui:param name="questionText" value="2. ¿Se adapta el estudiante a cambios en la rutina?" />
                <ui:param name="responseKey" value="D4_q2" />
                <ui:param name="qid" value="D4_q2" />
            </ui:include>
            <ui:include src="../components/instrument_template.xhtml">
                <ui:param name="questionText" value="3. ¿Muestra comportamientos que interfieren con el aprendizaje?" />
                <ui:param name="responseKey" value="D4_q3" />
                <ui:param name="qid" value="D4_q3" />
            </ui:include>
        <h:commandButton value="Cancelar" action="#{dimensionFormBean.goBack}" immediate="true" />
    </h:panelGrid>
</h:form>
                
                
      
       

        
        
            </ui:define>


        </ui:composition>

    </body>
</html>
