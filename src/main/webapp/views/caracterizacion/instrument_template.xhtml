<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Parámetros esperados:
         - questionText: texto de la pregunta
         - responseKey: clave a usar en dimensionFormBean.likertResponses (ej. 'D1_q1')
         - qid: id del control (ej. 'D1_q1')
    -->

    <!-- Parámetros recibidos desde el include: questionText, responseKey, qid -->

    <div class="likert-group">
        <div class="likert-question" id="qLabel#{qid}">#{questionText}</div>
        <div class="likert-scale" role="radiogroup" aria-labelledby="qLabel#{qid}">
            <h:selectOneRadio id="#{qid}" value="#{dimensionFormBean.likertValue[responseKey]}" layout="lineDirection" styleClass="likert-radio" required="true" requiredMessage="#{questionText} es obligatorio.">
                <f:selectItem itemValue="1" itemLabel="1" />
                <f:selectItem itemValue="2" itemLabel="2" />
                <f:selectItem itemValue="3" itemLabel="3" />
                <f:selectItem itemValue="4" itemLabel="4" />
                <f:selectItem itemValue="5" itemLabel="5" />
            </h:selectOneRadio>
            <div style="display:flex; justify-content:space-between; font-size:12px; color:#666; margin-top:6px;">
                <span class="likert-1">Desacuerdo Total</span>
                <span class="likert-2">En Desacuerdo</span>
                <span class="likert-3">Neutral</span>
                <span class="likert-4">De Acuerdo</span>
                <span class="likert-5">Totalmente de Acuerdo</span>
            </div>
        </div>
    </div>

</ui:composition>
