<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Valorar Habilidades Intelectuales</title>
</h:head>
<h:body>
    <h:form id="habForm">
        <h:panelGroup>
            <h:outputText value="Valoración: #{caracterizacionControllerMejorado.dimensionActual.nombreDimension}" style="font-weight:bold; font-size:1.2em;" />
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Estilos de aprendizaje (1-5):" />
            <ui:repeat value="#{caracterizacionControllerMejorado.estilos}" var="estilo" varStatus="st">
                <h:panelGrid columns="2" style="margin-top:8px;">
                    <h:outputText value="#{st.index + 1}. #{estilo}" />
                    <h:selectOneRadio value="#{caracterizacionControllerMejorado.estilosPuntuaciones[st.index]}">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="5" itemLabel="5" />
                    </h:selectOneRadio>
                </h:panelGrid>
            </ui:repeat>
        </h:panelGroup>

        <h:panelGroup style="margin-top:16px;">
            <h:outputText value="Inteligencias múltiples (1-5):" />
            <ui:repeat value="#{caracterizacionControllerMejorado.inteligencias}" var="int" varStatus="st">
                <h:panelGrid columns="2" style="margin-top:8px;">
                    <h:outputText value="#{st.index + 1}. #{int}" />
                    <h:selectOneRadio value="#{caracterizacionControllerMejorado.inteligenciasPuntuaciones[st.index]}">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="5" itemLabel="5" />
                    </h:selectOneRadio>
                </h:panelGrid>
            </ui:repeat>
        </h:panelGroup>

        <h:panelGroup style="margin-top:20px;">
            <h:commandButton value="Guardar valoración" action="#{caracterizacionControllerMejorado.guardarHabilidades}" styleClass="btn btn-primary" />
            <h:commandButton value="Cancelar" action="#{caracterizacionControllerMejorado.irAlDashboardDimensiones}" immediate="true" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
