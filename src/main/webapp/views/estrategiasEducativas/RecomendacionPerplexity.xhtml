<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    
    <h:body>
        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="content">
                <style>
                    .hero-gradient-ia { background: linear-gradient(135deg, #6610f2 0%, #a594f9 100%); }
                    .opacity-10 { opacity: 0.1 !important; }
                    /* Estilo para la caja de respuesta: IMPORTANTE white-space: pre-wrap */
                    .response-box {
                        background-color: #f8f9fa;
                        border-left: 5px solid #6610f2;
                        padding: 1.5rem;
                        border-radius: 8px;
                        min-height: 250px;
                        white-space: pre-wrap; /* Esto hace que los saltos de línea del texto limpio se vean bien */
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        line-height: 1.6;
                        font-size: 1.05rem;
                    }
                    .spinner-border { width: 1.5rem; height: 1.5rem; }
                </style>
                
                <script>
                    function showLoading() {
                        document.getElementById('btnConsultar').classList.add('disabled');
                        document.getElementById('loadingSpinner').classList.remove('d-none');
                        document.getElementById('btnText').textContent = 'Pensando...';
                    }
                    function hideLoading(data) {
                        if (data.status === 'success') {
                             document.getElementById('btnConsultar').classList.remove('disabled');
                            document.getElementById('loadingSpinner').classList.add('d-none');
                            document.getElementById('btnText').textContent = 'Obtener Nuevas Recomendaciones';
                        }
                    }
                </script>


                <div class="bg-primary p-4 rounded-3 mb-4 text-center text-white hero-gradient-ia position-relative overflow-hidden shadow text-lg-start">
                     <i class="bi bi-robot position-absolute text-white opacity-10 d-none d-lg-block" 
                               style="font-size: 12rem; top: -15%; right: 5%; transform: rotate(15deg); z-index: 0;"></i>
                    <div class="position-relative" style="z-index: 1;">
                        <h1 class="fw-bold mb-2"><i class="bi bi-stars me-2"></i>Asistente Pedagógico con IA</h1>
                    </div>
                </div>

                <h:form id="frmIA">
                    <h:messages globalOnly="true" styleClass="alert alert-warning" p:autoUpdate="true"/>

                    <div class="row">
                        <div class="col-lg-5 mb-4">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-header bg-white fw-bold py-3">
                                    <i class="bi bi-sliders me-1 text-primary"></i> Contexto del Estudiante (Anónimo)
                                </div>
                                <div class="card-body bg-light bg-opacity-25">
                                    <p class="text-muted small mb-3">
                                        <i class="bi bi-info-circle-fill text-primary me-1"></i>
                                        Complete los campos para que la IA entienda el caso. No use nombres reales.
                                    </p>
                                    
                                    <div class="row g-2 mb-3">
                                        <div class="col-md-6">
                                            <h:outputLabel for="grado" value="Grado/Edad:" styleClass="form-label fw-bold small"/>
                                            <h:inputText id="grado" value="#{intervencionBean2.gradoEscolar}" styleClass="form-control form-control-sm" p:placeholder="Ej: 3° Primaria"/>
                                        </div>
                                        <div class="col-md-6">
                                            <h:outputLabel for="trastorno" value="Diagnóstico Principal:" styleClass="form-label fw-bold small"/>
                                            <h:selectOneMenu id="trastorno" value="#{intervencionBean2.tipoTrastorno}" styleClass="form-select form-select-sm" required="true" requiredMessage="Seleccione un diagnóstico">
                                                <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                <f:selectItem itemLabel="TEA (Trastorno Espectro Autista)" itemValue="TEA"/>
                                                <f:selectItem itemLabel="TDAH" itemValue="TDAH"/>
                                                <f:selectItem itemLabel="Dislexia" itemValue="Dislexia"/>
                                                <f:selectItem itemLabel="Dificultades de Aprendizaje (General)" itemValue="DEA General"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="areaMateria" value="Área/Materia a trabajar:" styleClass="form-label fw-bold small text-dark"/>
                                        <h:inputText id="areaMateria" value="#{intervencionBean2.areaMateria}" styleClass="form-control form-control-sm" p:placeholder="Ej: Matemáticas, Lectoescritura, Sociales..."/>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="objetivoDBA" value="Objetivo de Aprendizaje / DBA:" styleClass="form-label fw-bold small text-dark"/>
                                        <h:inputTextarea id="objetivoDBA" value="#{intervencionBean2.objetivoDBA}" rows="2" styleClass="form-control form-control-sm" p:placeholder="Ej: Comprender textos narrativos cortos. (DBA 4 Lenguaje)"/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h:outputLabel for="fortalezas" value="Fortalezas / Intereses:" styleClass="form-label fw-bold small"/>
                                        <h:inputTextarea id="fortalezas" value="#{intervencionBean2.areaFortaleza}" rows="2" styleClass="form-control form-control-sm" p:placeholder="Ej: Memoria visual, le gustan los dinosaurios..."/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h:outputLabel for="dificultades" value="Dificultad Específica:" styleClass="form-label fw-bold small"/>
                                        <h:inputTextarea id="dificultades" value="#{intervencionBean2.areaDificultad}" rows="2" styleClass="form-control form-control-sm border-danger" p:placeholder="Ej: Se distrae con facilidad en explicaciones orales..."/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <h:outputLabel for="tipoEstrategia" value="Tipo de estrategia buscada:" styleClass="form-label fw-bold small text-primary"/>
                                        <h:selectOneMenu id="tipoEstrategia" value="#{intervencionBean2.tipoEstrategia}" styleClass="form-select form-select-sm fw-bold">
                                            <f:selectItem itemLabel="Estrategias Pedagógicas (Aula)" itemValue="Pedagógica en Aula"/>
                                            <f:selectItem itemLabel="Actividades Didácticas Específicas" itemValue="Actividad Didáctica"/>
                                            <f:selectItem itemLabel="Recomendaciones para Casa" itemValue="Para Casa"/>
                                            <f:selectItem itemLabel="Ajustes Razonables (PIAR)" itemValue="Ajustes PIAR"/>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="d-grid">
                                        <h:commandLink id="btnConsultar" 
                                                       action="#{intervencionBean2.consultarRecomendacion}"
                                                       styleClass="btn btn-primary btn d-flex align-items-center justify-content-center gap-2 shadow-sm"
                                                       onclick="showLoading()">
                                            <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            <i class="bi bi-stars"></i> 
                                            <span id="btnText">Obtener Recomendaciones</span>
                                            <f:ajax execute="@form" render="panelResultados @form:messages" onevent="hideLoading"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-lg-7 mb-4">
                            <h:panelGroup id="panelResultados" layout="block">
                                
                                <h:panelGroup rendered="#{!intervencionBean2.mostrarResultado}">
                                    <div class="card shadow-sm border-0 h-100 d-flex justify-content-center align-items-center p-5 text-center text-muted bg-white">
                                        <i class="bi bi-arrow-left-circle display-4 mb-3 opacity-25 text-primary"></i>
                                        <p class="col-lg-8 mx-auto">Complete el contexto a la izquierda y solicite las recomendaciones.</p>
                                    </div>
                                </h:panelGroup>
                                
                                <h:panelGroup rendered="#{intervencionBean2.mostrarResultado}">
                                    <div class="card shadow-sm border-0 h-100">
                                        <div class="card-header bg-white fw-bold py-3">
                                            <i class="bi bi-lightbulb text-warning me-2"></i> Estrategias Generadas
                                        </div>
                                        <div class="card-body">
                                            <div class="response-box shadow-sm">
                                                <h:outputText value="#{intervencionBean2.resultado}" escape="false"/> 
                                            </div>
                                            
                                            <div class="d-flex gap-3 mt-4 justify-content-end">
                                                <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2" onclick="window.print()">
                                                    <i class="bi bi-printer"></i> Imprimir
                                                </button>
                                                <h:commandLink action="#{intervencionBean2.guardarEstrategia}"
                                                                 styleClass="btn btn-success btn-sm d-flex align-items-center gap-2">
                                                     <i class="bi bi-save"></i> Guardar (Próximamente)
                                                     <f:ajax render="@form"/>
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
