<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Estilos personalizados opcionales -->
        <style>
            body {
                background: #f0f4f7;
            }
            .card {
                border-radius: 12px;
                box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            }
            .header-icon {
                width: 60px;
                margin-bottom: 10px;
            }
            .respuesta-box {
                min-height: 200px;
                resize: none;
            }
        </style>
    </h:head>

    <h:body>
        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="content">
                
                <div class="container my-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">

                            <div class="card p-4">
                                <div class="text-center">
                                    <!-- Imagen decorativa -->
                                    <img src="../../resources/images/education.png" 
                                         alt="Educaci√≥n inclusiva" 
                                         class="header-icon"/>
                                    <h2 class="mb-3 text-primary">Asistente Pedag√≥gico con IA</h2>
                                    <p class="text-muted">Recomendaciones personalizadas para docentes, psicopedagogos y familias</p>
                                </div>

                                <h:form>
                                    <div class="mb-3">
                                        <h:outputLabel value="Ficha del Estudiante (perfil y trastorno):" for="ficha" styleClass="form-label"/>
                                        <h:inputTextarea id="ficha" 
                                                         value="#{intervencionBean.fichaEstudiante}" 
                                                         rows="6" 
                                                         styleClass="form-control"/>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <h:commandButton value="üìò Obtener Recomendaci√≥n" 
                                                         action="#{intervencionBean.consultarRecomendacion}" 
                                                         styleClass="btn btn-primary btn-lg"/>
                                    </div>

                                    <div class="mb-2">
                                        <h:outputLabel value="Respuesta de la IA:" styleClass="form-label fw-bold"/>
                                        <h:inputTextarea value="#{intervencionBean.resultado}" 
                                                         readonly="true" 
                                                         styleClass="form-control respuesta-box"/>
                                    </div>
                                </h:form>
                            </div>

                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
