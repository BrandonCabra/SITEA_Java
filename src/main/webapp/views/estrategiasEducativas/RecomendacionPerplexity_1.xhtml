<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="content">
                
                <div style="padding: 20px;">
                    <h1>Prueba de Conexión API</h1>
                    
                    <h:messages style="color:red; list-style:none;" />

                    <h:form id="formTest">
                        
                        <div style="margin-bottom: 15px;">
                            <h:outputLabel value="Ingresa el caso del estudiante:" for="ficha" style="font-weight:bold; display:block;" />
                            <h:inputTextarea id="ficha" 
                                             value="#{intervencionBean.fichaEstudiante}" 
                                             rows="5" 
                                             style="width:100%;" 
                                             required="true" 
                                             requiredMessage="Debes escribir una ficha para probar."/>
                        </div>

                        <div style="margin-bottom: 15px;">
                            <h:commandButton value="Probar Conexión" 
                                             action="#{intervencionBean.consultarRecomendacion}" 
                                             style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;"/>
                        </div>

                        <div style="margin-top: 20px;">
                            <h:outputLabel value="Resultado de la IA:" style="font-weight:bold; display:block;" />
                            <h:inputTextarea value="#{intervencionBean.resultado}" 
                                             rows="10" 
                                             style="width:100%; background-color: #f8f9fa;" 
                                             readonly="true" />
                        </div>
                        
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </body>
</html>
