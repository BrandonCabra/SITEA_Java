<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateSitio.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                
                <div class="page-header">
                    <h:link value="← Volver al Perfil" outcome="index" />
                    <h1>Seguridad de la Cuenta</h1>
                </div>

                <h:form id="formSeguridad">
                    <h:messages globalOnly="true" showDetail="true" styleClass="alert" />

                    <div class="card" style="padding: 20px; max-width: 600px;">
                        <h3>Cambiar Contraseña</h3>
                        <p style="color: gray;">Asegúrate de usar una contraseña segura.</p>
                        <hr/>

                        <h:panelGrid columns="2" cellpadding="10" style="width: 100%;">
                            
                            <h:outputLabel value="Contraseña Actual:" for="currPass" />
                            <h:inputSecret id="currPass" value="#{perfilBean.passwordActual}" required="true" styleClass="form-control" />

                            <h:outputLabel value="Nueva Contraseña:" for="newPass" />
                            <h:inputSecret id="newPass" value="#{perfilBean.passwordNuevo}" required="true" styleClass="form-control">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})" />
                            </h:inputSecret>
                            
                            <h:outputLabel value="Confirmar Contraseña:" for="confPass" />
                            <h:inputSecret id="confPass" value="#{perfilBean.passwordConfirmar}" required="true" styleClass="form-control" />

                        </h:panelGrid>
                        
                        <div style="margin-top: 10px;">
                            <small>Requisitos: Mínimo 8 caracteres, una mayúscula, una minúscula y un número.</small>
                        </div>

                        <div style="margin-top: 20px;">
                            <h:commandButton value="Actualizar Contraseña" action="#{perfilBean.cambiarPassword}" styleClass="btn btn-primary" />
                        </div>
                    </div>

                    <div class="card" style="padding: 20px; max-width: 600px; margin-top: 20px;">
                        <h3>Autenticación de Dos Factores (2FA)</h3>
                        <h:panelGrid columns="2" style="width: 100%;">
                            <h:outputText value="Estado actual: #{perfilBean.autenticacion2FA ? 'ACTIVADO ✅' : 'DESACTIVADO ❌'}" 
                                          style="font-weight: bold;" />
                            
                            <h:commandButton value="#{perfilBean.autenticacion2FA ? 'Desactivar 2FA' : 'Activar 2FA'}" 
                                             action="#{perfilBean.toggle2FA}" 
                                             styleClass="btn #{perfilBean.autenticacion2FA ? 'btn-danger' : 'btn-success'}">
                                <f:ajax render="@form" /> </h:commandButton>
                        </h:panelGrid>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
